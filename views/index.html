  <body class="fade-out">
    <div class="container-fluid p-0" id="main-area">
      <div class="d-flex flex-row" id="container">
        <!-- sidebar-->
        <div class="d-flex flex-nowrap">
          <div class="list-group collapse show width" id="sidebar">
            <div class="list-group-item d-inline-block" id="sidebaricon"><i class="fas fa-headphones-alt d-none d-lg-inline"></i><span class="d-none d-lg-inline d-md-none text-white noselect">MusicBox</span><span class="d-md-inline d-lg-none text-white text-addrev noselect">MB</span></div><a class="list-group-item d-inline-block mt-3" href="/track" id="track_button"><i class="fas fa-music d-inline"></i><span class="d-none d-lg-inline text-white">Track</span></a><a class="list-group-item d-inline-block" href="/album" id="album_button"><i class="fas fa-compact-disc d-inline"></i><span class="d-none d-lg-inline text-white">Album</span></a><a class="list-group-item d-inline-block" href="/playlist" id="playlist_button"><i class="fas fa-stream d-inline"></i><span class="d-none d-lg-inline text-white">Playlist</span></a><a class="list-group-item d-inline-block mt-auto">
              <hr><i class="fas fa-user-circle d-inline"></i><span class="d-none d-lg-inline text-white">Profile</span></a><a class="list-group-item d-inline-block mb-4" href="/logout"><i class="fas fa-sign-out-alt d-inline"></i><span class="d-none d-lg-inline text-white">Logout</span></a>
          </div>
        </div>
        <div class="d-flex flex-column flex-grow-1" id="app-screen">
          <div id="playlist_create">
          </div>
          <div id="delete_comfirm">
          </div>
          <!-- tool area-->
          <!--include upload_form-->
          <div class="d-flex pb-0 pt-4" id="tool-bar">
          </div>
          <div id="search-bar">
          </div>
          <!-- content area-->
          <div id="item-info">
            <div class="d-flex flex-wrap p-4 align-content-start" id="content-area">
            </div>
          </div>
        </div>
        <div class="position-absolute music-player-area">
          <div id="upload_toast_area">
            <div class="toast animated" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
              <div class="toast-header">
                <div class="mr-auto" id="spinner">
                  <div class="spinner-border spinner-border-sm text-primary mr-2" role="status"></div><strong class="mr-auto">Uploading...</strong>
                </div>
                <div class="mr-auto" id="complete"><i class="fas fa-check text-success mr-2"></i><strong class="mr-auto">Done!</strong></div>
              </div>
              <div class="toast-body p-1" style="height: 25px;">
                <div class="progress" style="height: 16px; width: 250px;">
                  <div class="progress-bar" role="progressbar" style="width: 50%;"></div>
                </div>
              </div>
            </div>
          </div>
          <!--div#aplayer-->
          <div class="aplayer" id="aplayer">
            <div class="aplayer-body">
              <div class="aplayer-pic" style="background-color: grey;">
                <div class="aplayer-button aplayer-play">
                  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 16 31">
                    <path d="M15.552 15.168q0.448 0.32 0.448 0.832 0 0.448-0.448 0.768l-13.696 8.512q-0.768 0.512-1.312 0.192t-0.544-1.28v-16.448q0-0.96 0.544-1.28t1.312 0.192z"></path>
                  </svg>
                </div>
              </div>
              <div class="aplayer-info">
                <div class="aplayer-music"><span class="aplayer-title">No audio</span><span class="aplayer-author"></span></div>
                <div class="aplayer-lrc">
                  <div class="aplayer-lrc-contents" style="transform: translateY(0); -webkit-transform: translateY(0);"></div>
                </div>
                <div class="aplayer-controller">
                  <div class="aplayer-bar-wrap">
                    <div class="aplayer-bar">
                      <div class="aplayer-loaded" style="width: 0"></div>
                      <div class="aplayer-played" style="width: 0; background: grey;"><span class="aplayer-thumb" style="background: grey;"><span class="aplayer-loading-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32">
                              <path d="M4 16c0-6.6 5.4-12 12-12s12 5.4 12 12c0 1.2-0.8 2-2 2s-2-0.8-2-2c0-4.4-3.6-8-8-8s-8 3.6-8 8 3.6 8 8 8c1.2 0 2 0.8 2 2s-0.8 2-2 2c-6.6 0-12-5.4-12-12z"></path>
                            </svg></span></span></div>
                    </div>
                  </div>
                  <div class="aplayer-time"><span class="aplayer-time-inner"><span class="aplayer-ptime">00:00</span> /<span class="aplayer-dtime">00:00</span></span><span class="aplayer-icon aplayer-icon-back">
                      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32">
                        <path d="M25.468 6.947c-0.326-0.172-0.724-0.151-1.030 0.057l-6.438 4.38v-3.553c0-0.371-0.205-0.71-0.532-0.884-0.326-0.172-0.724-0.151-1.030 0.057l-12 8.164c-0.274 0.186-0.438 0.496-0.438 0.827s0.164 0.641 0.438 0.827l12 8.168c0.169 0.115 0.365 0.174 0.562 0.174 0.16 0 0.321-0.038 0.468-0.116 0.327-0.173 0.532-0.514 0.532-0.884v-3.556l6.438 4.382c0.169 0.115 0.365 0.174 0.562 0.174 0.16 0 0.321-0.038 0.468-0.116 0.327-0.173 0.532-0.514 0.532-0.884v-16.333c0-0.371-0.205-0.71-0.532-0.884z"></path>
                      </svg></span><span class="aplayer-icon aplayer-icon-play">
                      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 16 31">
                        <path d="M15.552 15.168q0.448 0.32 0.448 0.832 0 0.448-0.448 0.768l-13.696 8.512q-0.768 0.512-1.312 0.192t-0.544-1.28v-16.448q0-0.96 0.544-1.28t1.312 0.192z"></path>
                      </svg></span><span class="aplayer-icon aplayer-icon-forward">
                      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32">
                        <path d="M25.468 6.947c-0.326-0.172-0.724-0.151-1.030 0.057l-6.438 4.38v-3.553c0-0.371-0.205-0.71-0.532-0.884-0.326-0.172-0.724-0.151-1.030 0.057l-12 8.164c-0.274 0.186-0.438 0.496-0.438 0.827s0.164 0.641 0.438 0.827l12 8.168c0.169 0.115 0.365 0.174 0.562 0.174 0.16 0 0.321-0.038 0.468-0.116 0.327-0.173 0.532-0.514 0.532-0.884v-3.556l6.438 4.382c0.169 0.115 0.365 0.174 0.562 0.174 0.16 0 0.321-0.038 0.468-0.116 0.327-0.173 0.532-0.514 0.532-0.884v-16.333c0-0.371-0.205-0.71-0.532-0.884z"></path>
                      </svg></span>
                    <div class="aplayer-volume-wrap">
                      <button class="aplayer-icon aplayer-icon-volume-down" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 28 32">
                          <path d="M13.728 6.272v19.456q0 0.448-0.352 0.8t-0.8 0.32-0.8-0.32l-5.952-5.952h-4.672q-0.48 0-0.8-0.352t-0.352-0.8v-6.848q0-0.48 0.352-0.8t0.8-0.352h4.672l5.952-5.952q0.32-0.32 0.8-0.32t0.8 0.32 0.352 0.8zM20.576 16q0 1.344-0.768 2.528t-2.016 1.664q-0.16 0.096-0.448 0.096-0.448 0-0.8-0.32t-0.32-0.832q0-0.384 0.192-0.64t0.544-0.448 0.608-0.384 0.512-0.64 0.192-1.024-0.192-1.024-0.512-0.64-0.608-0.384-0.544-0.448-0.192-0.64q0-0.48 0.32-0.832t0.8-0.32q0.288 0 0.448 0.096 1.248 0.48 2.016 1.664t0.768 2.528z"></path>
                        </svg>
                      </button>
                      <div class="aplayer-volume-bar-wrap">
                        <div class="aplayer-volume-bar">
                          <div class="aplayer-volume" style="height: 50%; background: grey;"></div>
                        </div>
                      </div>
                    </div>
                    <button class="aplayer-icon aplayer-icon-order" type="button">
                      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32">
                        <path d="M0.622 18.334h19.54v7.55l11.052-9.412-11.052-9.413v7.549h-19.54v3.725z"></path>
                      </svg>
                    </button>
                    <button class="aplayer-icon aplayer-icon-loop" type="button">
                      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 29 32">
                        <path d="M2.667 7.027l1.707-1.693 22.293 22.293-1.693 1.707-4-4h-11.64v4l-5.333-5.333 5.333-5.333v4h8.973l-8.973-8.973v0.973h-2.667v-3.64l-4-4zM22.667 17.333h2.667v5.573l-2.667-2.667v-2.907zM22.667 6.667v-4l5.333 5.333-5.333 5.333v-4h-10.907l-2.667-2.667h13.573z"></path>

                    </button>
                    <button class="aplayer-icon aplayer-icon-menu" type="button">

                        <path d="M20.8 14.4q0.704 0 1.152 0.48t0.448 1.12-0.48 1.12-1.12 0.48h-19.2q-0.64 0-1.12-0.48t-0.48-1.12 0.448-1.12 1.152-0.48h19.2zM1.6 11.2q-0.64 0-1.12-0.48t-0.48-1.12 0.448-1.12 1.152-0.48h19.2q0.704 0 1.152 0.48t0.448 1.12-0.48 1.12-1.12 0.48h-19.2zM20.8 20.8q0.704 0 1.152 0.48t0.448 1.12-0.48 1.12-1.12 0.48h-19.2q-0.64 0-1.12-0.48t-0.48-1.12 0.448-1.12 1.152-0.48h19.2z"></path>
                      </svg>
                    </button>
                    <button class="aplayer-icon aplayer-icon-lrc" type="button">
                      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32">
                        <path d="M26.667 5.333h-21.333c-0 0-0.001 0-0.001 0-1.472 0-2.666 1.194-2.666 2.666 0 0 0 0.001 0 0.001v-0 16c0 0 0 0.001 0 0.001 0 1.472 1.194 2.666 2.666 2.666 0 0 0.001 0 0.001 0h21.333c0 0 0.001 0 0.001 0 1.472 0 2.666-1.194 2.666-2.666 0-0 0-0.001 0-0.001v0-16c0-0 0-0.001 0-0.001 0-1.472-1.194-2.666-2.666-2.666-0 0-0.001 0-0.001 0h0zM5.333 16h5.333v2.667h-5.333v-2.667zM18.667 24h-13.333v-2.667h13.333v2.667zM26.667 24h-5.333v-2.667h5.333v2.667zM26.667 18.667h-13.333v-2.667h13.333v2.667z"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="aplayer-notice"></div>
              <div class="aplayer-miniswitcher">
                <button class="aplayer-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32">
                    <path d="M22 16l-10.105-10.6-1.895 1.987 8.211 8.613-8.211 8.612 1.895 1.988 8.211-8.613z"></path>
                  </svg>
                </button>
              </div>
            </div>
            <div class="aplayer-list" style="max-height: 250px">
              <ol style="max-height: 250px"></ol>
            </div>
          </div>
        </div>
      </div>
    </div>
