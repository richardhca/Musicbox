
<div class="position-absolute" id="uploadpane">
  <div class="upload-form" id="uploader">
    <h1 class="replace-text">Upload Music</h1>
    <p class="close" title="Close Window"><img id="closeUploadPane" src="images/close-button.png" alt="Close"/></p>
    <p>Upload Your mp3 / wav files here!</p>
    <form id="uf" method="post" enctype="multipart/form-data">
      <input id="sf" type="file" name="music" accept="audio/mp3, audio/wav" style="display: none;" multiple="multiple"/>
      <input class="button" id="pickfiles" type="button" value="Select" onclick="document.getElementById('sf').click()"/>
      <input class="button" id="uploadfiles" type="button" value="Upload"/>
    </form>
    <div id="filelist"></div>
  </div>
</div>
